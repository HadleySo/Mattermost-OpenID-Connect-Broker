{% extends "global.html" %} 

{% block ogTitle %} OIDC Create Client {% endblock %} 
{% block title %} OIDC Create Client {% endblock %} 
{% block CSS %}
{% endblock %}

{% block bodyContent %}


<br>
<h2 style="text-align: center;">
    OIDC Create Client
</h2>

<form action="" method="post" style="max-width: 800px; margin-left: auto; margin-right: auto;">
    <div class="mb-3">
        <label for="" class="form-label">Client Name</label><br>
        <input class="form-control" type="text" name="client_name">
    </div>

    <div class="mb-3">
        <label for="" class="form-label">Client URI</label><br>
        <input class="form-control" type="url" name="client_uri">
    </div>

    <div class="mb-3">
        <label for="" class="form-label">Allowed Scope</label><br>
        <input class="form-control" type="text" name="scope">
    </div>

    <div class="mb-3">
        <label for="" class="form-label">Redirect URIs</label><br>
        <textarea class="form-control" name="redirect_uri" cols="30" rows="10"></textarea>
    </div>

    <div class="mb-3">
        <label for="" class="form-label">Allowed Grant Types</label><br>
        <textarea class="form-control" name="grant_type" cols="30" rows="10"></textarea>
    </div>

    <div class="mb-3">
        <label for="" class="form-label">Allowed Response Types</label><br>
        <textarea class="form-control" name="response_type" cols="30" rows="10"></textarea>
    </div>

    <div class="mb-3">
        <label for="" class="form-label">Token Endpoint Auth Method</label><br>
        <select class="form-select" name="token_endpoint_auth_method">
            <option value="client_secret_basic">client_secret_basic</option>
            <option value="client_secret_post">client_secret_post</option>
            <option value="none">none</option>
          </select>
    
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
  
{% endblock %}
